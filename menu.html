{% extends "layout.html" %}
{% block menu %}
    {% for food in foods %}
    <div class="food-item">
        <img src="{{ foodId.image }}" alt="{{ foodId.name }}">
        <div class="food-box">
            <p>{{ food.name }} </p>
            <a href="index.php?foodid={{ food.id }}">More details aboutus {{ food.name }}</a>
        </div>
    </div>
    {% endfor %
{% endblock %}
